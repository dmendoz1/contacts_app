<navigation-bar> </navigation-bar>
<div class="row" id="main-page">
	<div class="col-md-12">
		<p><input type="search" class="form-control" placeholder="Search people here..." ng-model="query"></p>
		<p> You can also sort your contact list by clicking on the header option of your choice.  The contact list is sorted by First Name by default.</p>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th ng-repeat="field in fields" ng-click="sort(field)"> {{field | labelCase}}
						<span ng-show='sort.field === field && !sort.order' class='glyphicon glyphicon-chevron-down'></span>
						<span ng-show='sort.field === field && sort.order' class='glyphicon glyphicon-chevron-up'></span>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ui-sref="contactDetail({ id: contact.ID})" ng-repeat="contact in userContacts | filter: query | orderBy: sort.field : sort.order">
					<td ng-repeat="field in fields"> {{contact[field]}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div id="no-contacts">
	<p>You do not have any contacts yet! Click on the 'New' option at the top to create a new Contact! </p>
</div>
